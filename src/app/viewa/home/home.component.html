<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game mania Angular</title>
</head>

<body>

    <div class="formulario">
        <div class="bloco">
            <h1>Fa√ßa o cadastro para continuar</h1>
            <form #userForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="email">
                    <label for="email" >Email: </label>
                    <input type="email" id="email" name="email" [(ngModel)]="userModel.email" required >
                </div>
                <!-- modulo de formuilario -->
                <div class="senha">
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" name="senha" [(ngModel)]="userModel.senha">
                </div>
                <p *ngIf=" userModel.email != '' "> Existe email </p>

                <button type="submit">enviar</button>
            </form>
        </div>
    </div>

    <!-- <a routerLink="contato">contato </a> -->
</body>

</html>
